<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: Arial, sans-serif;
            animation: fadeInBody 0.6s ease-out;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            opacity: 0;
            animation: slideUpCard 0.6s ease-out forwards;
        }
        .card-header {
            background: #007bff;
            color: #fff;
            font-size: 1.6rem;
            padding: 1rem;
        }
        .btn-primary, .btn-danger, .btn-secondary {
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .btn-primary {
            background: #0056b3;
        }
        .btn-danger {
            background: #c82333;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-primary:hover, .btn-danger:hover, .btn-secondary:hover {
            transform: scale(1.05);
            background-color: #003c8f;
        }
        .form-control {
            border-radius: 8px;
        }
        label {
            font-weight: 600;
        }
        .form-section {
            padding: 1.5rem 0;
            border-bottom: 1px solid #dee2e6;
            opacity: 0;
            animation: fadeInForm 0.4s ease-out forwards;
        }
        .text-center a {
            color: #fff;
        }
        .navbar {
            background-color: #1c2b36;
            color: #ecf0f1;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            opacity: 0;
            animation: slideInNav 0.5s ease-out forwards;
        }
        .navbar-brand {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            transition: color 0.2s ease, transform 0.3s ease;
        }
        .navbar-brand:hover {
            color: #ff6f61;
            transform: scale(1.05);
        }
        .navbar-logo {
            height: 50px;
            margin-right: 15px;
        }
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        .navbar-link {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }
        .navbar-link:hover {
            color: #ff6f61;
        }
        .helptext, .errorlist {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Keyframe Animations */
        @keyframes fadeInBody {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInNav {
            0% {
                opacity: 0;
                transform: translateY(-40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUpCard {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInForm {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Footer Fade-in */
        footer {
            opacity: 0;
            animation: fadeInFooter 0.6s ease-out forwards 0.3s;
        }

        @keyframes fadeInFooter {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'restaurant_list' %}" class="navbar-brand">
            <img src="/static/logo.png" alt="Logo" class="navbar-logo">
            <span>My Restaurant Site</span>
        </a>
        <div class="navbar-links">
            <a href="{% url 'about' %}" class="navbar-link">About Us</a>
        </div>
    </nav>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="card">
                    <div class="card-header text-center">
                        User Profile
                    </div>
                    <div class="card-body">
                        <div class="form-section">
                            <h5 class="fw-bold">Profile Information</h5>
                            <p><strong>Username:</strong> {{ user.username }}</p>
                            <p><strong>Email:</strong> {{ user.email }}</p>
                        </div>
                        <div class="form-section">
                            <h5 class="fw-bold">Update Your Profile</h5>
                            <form method="post">
                                {% csrf_token %}
                                {{ profile_form.as_p }}
                                <button type="submit" name="update_profile" class="btn btn-primary mt-3">Update Profile</button>
                            </form>
                        </div>
                        <div class="form-section">
                            <h5 class="fw-bold">Change Your Password</h5>
                            <form method="post">
                                {% csrf_token %}
                                {{ password_form.as_p }}
                                <button type="submit" name="change_password" class="btn btn-danger mt-3">Change Password</button>
                            </form>
                        </div>
                        <div class="text-center mt-4">
                            <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'restaurant/footer.html' %}
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
