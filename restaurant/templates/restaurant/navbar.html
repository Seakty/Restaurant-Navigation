<style>
    .navbar {
        background-color: #1c2b36;
        color: #ecf0f1;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    .navbar-brand {
        color: #ecf0f1;
        text-decoration: none;
        font-weight: 700;
        display: flex;
        align-items: center;
        transition: transform 0.3s ease, color 0.3s ease;
    }
    
    .navbar-brand:hover {
        transform: scale(1.05); /* Subtle scaling effect for hover */
    }
    
    .navbar-logo {
        height: 45px;
        margin-right: 15px;
        transition: transform 0.3s ease;
    }
    
    .navbar-logo:hover {
        transform: rotate(10deg); /* Fun rotation effect for hover */
    }
    
    .site-title {
        font-size: 1.5rem;
        font-family: 'Poppins', sans-serif; /* Using a modern font for better typography */
    }
    
    .navbar-links {
        display: flex;
        gap: 20px;
    }
    
    .navbar-link {
        color: #ecf0f1;
        text-decoration: none;
        font-weight: 500;
        font-size: 1.1rem;
        transition: color 0.3s ease;
    }
    
    .navbar-link:hover {
        color: #ff6f61; /* A modern accent color for hover effect */
    }
</style>
<nav class="navbar">
    <a href="{% url 'restaurant_list' %}" class="navbar-brand">
        <img src="/static/logo.png" alt="Logo" class="navbar-logo">
        <span class="site-title">My Restaurant Site</span>
    </a>
    <div class="navbar-links">
        {% if user.is_authenticated %}
            <a href="{% url 'about' %}" class="navbar-link">About Us</a>
            <a href="{% url 'profile' %}" class="navbar-link">Profile</a>  
            <a href="{% url 'logout' %}" class="navbar-link">Log out</a>
        {% else %}
            <a href="{% url 'about' %}" class="navbar-link">About Us</a>
            <a href="{% url 'signup' %}" class="navbar-link">Sign up</a>
            <a href="{% url 'login' %}" class="navbar-link">Log in</a>
        {% endif %}
    </div>
</nav>
