<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f5f5, #e2e8f0); /* Soft gray gradient */
            min-height: 100vh;
            background-size: cover;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.1); /* Soft inner shadow for a more 3D feel */
        }
        
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: translateY(-5px); /* Lift the card slightly on hover */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    {% include 'restaurant/nav_afterLog.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Login</h2>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p class="mt-3 text-center">
                            Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Register here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'restaurant/footer.html' %}
</body>
</html>
